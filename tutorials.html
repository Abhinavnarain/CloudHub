<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #ecf0f1;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #2c3e50;
            font-weight: 700;
        }

        .tutorial-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 80%;
            max-width: 1000px;
            border: 1px solid #3498db;
            border-radius: 12px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .tutorial-box:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .tutorial-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .tutorial-box ul li {
            margin: 15px;
        }

        .tutorial-box ul li a {
            display: block;
            width: 150px;
            height: 150px;
            line-height: 150px;
            border-radius: 50%;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tutorial-box ul li a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .tutorial-box ul li a:active {
            background-color: #1c5980;
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .tutorial-box ul li a {
                width: 120px;
                height: 120px;
                line-height: 120px;
                font-size: 14px;
            }
        }
    </style>

        document.addEventListener('contextmenu', event => event.preventDefault());
